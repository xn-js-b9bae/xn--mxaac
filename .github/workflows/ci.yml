name: ci

on:
  push:
    branches:
      main
  pull_request:

jobs:

  build:
    name: Continuous integration (build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 📦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile
          useRollingCache: true

      - name: Build 🏗️
        run: yarn build

      - name: Archive build 💽
        uses: actions/upload-artifact@v4
        with:
          name: packages-dist
          path: packages/*/dist/*
          retention-days: 1

  lint:
    needs: ["build"]
    name: Continuous integration (code linting)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 📦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile
          useRollingCache: true

      - name: Load build 💽
        uses: actions/download-artifact@v5
        with:
          name: packages-dist
          path: packages

      - name: Lint 👕
        run: yarn lint

  type-check:
    needs: ["build"]
    name: Continuous integration (code type checking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 📦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile
          useRollingCache: true

      - name: Load build 💽
        uses: actions/download-artifact@v5
        with:
          name: packages-dist
          path: packages

      - name: Type check ☑️
        run: yarn tc

  test:
    needs: ["build"]
    name: Continuous integration (test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 📦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile
          useRollingCache: true

      - name: Load build 💽
        uses: actions/download-artifact@v5
        with:
          name: packages-dist
          path: packages

      - name: Test 🔬
        run: yarn test

  lint-config:
    name: Continuous integration (config linting)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 📦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile
          useRollingCache: true

      - name: Lint config 👕
        run: yarn lint-config
